<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      gap: 20px;
    }
    .calculator {
      width: 60%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .info-popup {
      width: 35%;
      padding: 20px;
      /*border: 1px solid #ccc;*/
      border-radius: 8px;
      /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);*/
      background-color: #f9f9f9;
      display: block;
    }
    .info-popup h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .info-popup p {
      margin: 8px 0;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Credit Consumption Calculator</h2>
    <label for="area">Select area:</label>
    <select id="area" onchange="updateTasks()">
      <option value="" disabled selected>Select an area</option>
      <option value="connect">Connect, Harmonize, and Unify</option>
      <option value="analyze">Analyze and Predict</option>
      <option value="act">Act</option>
      <option value="realtime">E2E Real-Time Processing</option>
      <option value="segment">Segment and Activation</option>
    </select>

    <label for="task">Select task:</label>
    <select id="task" onchange="updateDescriptionAndUnits()">
      <option value="" disabled selected>Select a task</option>
    </select>

    <label for="data" id="dataLabel">Enter the volume of data processed:</label>
    <input type="number" id="data" placeholder="Enter amount of data">

    <button onclick="calculateCredits()">Calculate Credits</button>

    <div class="result" id="result"></div>
  </div>

  <div class="info-popup" id="infoPopup">
    <!--<h2 id="infoTitle">Information</h2>-->
    <p id="infoDescription">Select a category or task to see detailed information.</p>
  </div>

  <script>
    const areaDescriptions = {
      connect: "This area focuses on ingesting, transforming, and sharing data between systems. It includes tasks like data pipelines, federation, and profile unification, ensuring seamless integration across platforms.",
      analyze: "This area provides tools to derive insights and make data-driven predictions. Tasks include generating calculated insights and creating inferences using machine learning models.",
      act: "This area enables real-time actions and execution of marketing strategies. Tasks involve executing data queries, batch activations, and streaming actions.",
      realtime: "E2E Real-Time Processing handles high-speed event processing, enabling immediate decision-making and event-driven systems.",
      segment: "Segment and Activation focuses on customer segmentation and activation for marketing campaigns, including batch and streaming operations."
    };

    const multipliers = {
      connect: {
        "Data Pipeline (Batch)": { multiplier: 2000, description: "Processes data in batches for harmonization and unification across platforms.", unit: "rows" },
        "Data Pipeline (Streaming)": { multiplier: 5000, description: "Processes continuous data streams in real-time scenarios.", unit: "rows" },
        "Data Transforms": { multiplier: 400, description: "Transforms structured or semi-structured data for integration and analysis.", unit: "rows" },
        "Unstructured Data Processed": { multiplier: 60, description: "Handles unstructured data formats like images, videos, or text for processing.", unit: "MB" },
        "Data Federation or Sharing": { multiplier: 70, description: "Facilitates accessing federated data sources or sharing structured datasets.", unit: "rows" },
        "Data Share": { multiplier: 800, description: "Shares processed data externally to partners or systems.", unit: "rows" },
        "Profile Unification": { multiplier: 100000, description: "Combines multiple user data points to create unified profiles.", unit: "rows" }
      },
      analyze: {
        "Calculated Insights (Batch)": { multiplier: 15, description: "Generates actionable insights from batch data processing.", unit: "rows" },
        "Calculated Insights (Streaming)": { multiplier: 800, description: "Provides real-time analytics from streaming data.", unit: "rows" },
        "Inferences": { multiplier: 3500, description: "Creates predictive models and AI-driven inferences.", unit: "rows" }
      },
      act: {
        "Data Queries": { multiplier: 2, description: "Executes complex data queries for actionable insights.", unit: "rows" },
        "Streaming Actions": { multiplier: 800, description: "Enables real-time responses and actions based on streaming data.", unit: "rows" },
        "Batch Activation": { multiplier: 10, description: "Activates datasets for campaigns in batch operations.", unit: "rows" },
        "Activate DMO (Streaming)": { multiplier: 1600, description: "Activates dynamic marketing operations for streaming data.", unit: "rows" }
      },
      realtime: {
        "Sub-second Real-Time Events": { multiplier: 70000, description: "Processes events in real-time environments within milliseconds.", unit: "events" }
      },
      segment: {
        "Segment Rows Processed": { multiplier: 20, description: "Processes customer segments for targeted insights and actions.", unit: "rows" },
        "Batch Activation": { multiplier: 10, description: "Activates customer segments in batch for campaigns.", unit: "rows" },
        "Activate DMO (Streaming)": { multiplier: 1600, description: "Streams activation data dynamically for digital marketing.", unit: "rows" }
      }
    };

    function updateTasks() {
      const area = document.getElementById("area").value;
      const taskSelect = document.getElementById("task");
      const infoPopup = document.getElementById("infoPopup");

      taskSelect.innerHTML = '<option value="" disabled selected>Select a task</option>';

      if (areaDescriptions[area]) {
        document.getElementById("infoTitle").textContent = "Category: " + area;
        document.getElementById("infoDescription").textContent = areaDescriptions[area];
      }

      if (multipliers[area]) {
        for (const task in multipliers[area]) {
          const option = document.createElement("option");
          option.value = task;
          option.textContent = task;
          taskSelect.appendChild(option);
        }
      }
    }

    function updateDescriptionAndUnits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const infoPopup = document.getElementById("infoPopup");

      if (multipliers[area] && multipliers[area][task]) {
        const taskInfo = multipliers[area][task];
        document.getElementById("infoTitle").textContent = "Task: " + task;
        document.getElementById("infoDescription").textContent = taskInfo.description + " Multiplier: " + taskInfo.multiplier + " credits per " + taskInfo.unit + ".";
      }
    }

    function calculateCredits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const data = parseFloat(document.getElementById("data").value);

      if (!area) {
        alert("Please select an area.");
        return;
      }

      if (!task) {
        alert("Please select a task.");
        return;
      }

      if (isNaN(data) || data <= 0) {
        alert("Please enter a valid amount of data.");
        return;
      }

      const multiplier = multipliers[area][task].multiplier;
      const credits = (data / 1_000_000) * multiplier;

      document.getElementById("result").textContent = `Credits Consumed: ${credits.toFixed(2)}`;
    }
  </script>
</body>
</html>
