<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .description {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Credit Consumption Calculator</h2>
    <label for="area">Select area:</label>
    <select id="area" onchange="updateTasks()">
      <option value="connect">Connect, Harmonize, and Unify</option>
      <option value="analyze">Analyze and Predict</option>
      <option value="act">Act</option>
      <option value="realtime">E2E Real-Time Processing</option>
      <option value="segment">Segment and Activation</option>
    </select>

    <label for="task">Select task:</label>
    <select id="task" onchange="updateDescription()"></select>

    <div class="description" id="description"></div>

    <label for="data">Enter the volume of data processed (in rows, MB, or GB):</label>
    <input type="number" id="data" placeholder="Enter amount of data">

    <button onclick="calculateCredits()">Calculate Credits</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Define task multipliers and descriptions based on rate sheets
    const multipliers = {
      connect: {
        "Data Pipeline (Batch)": { multiplier: 2000, description: "Processes data in batches for harmonization and unification." },
        "Data Pipeline (Streaming)": { multiplier: 5000, description: "Processes streaming data in real time." },
        "Data Transforms": { multiplier: 400, description: "Transforms data for analysis or sharing." },
        "Unstructured Data Processed": { multiplier: 60, description: "Processes unstructured data, such as text or media." },
        "Data Federation or Sharing": { multiplier: 70, description: "Accesses federated data or shares it across platforms." },
        "Data Share": { multiplier: 800, description: "Shares structured data for external use." },
        "Profile Unification": { multiplier: 100000, description: "Unifies user profiles from different data sources." }
      },
      analyze: {
        "Calculated Insights (Batch)": { multiplier: 15, description: "Generates insights from batch data processing." },
        "Calculated Insights (Streaming)": { multiplier: 800, description: "Generates real-time insights from streaming data." },
        "Inferences": { multiplier: 3500, description: "Creates predictive inferences using AI/ML models." }
      },
      act: {
        "Data Queries": { multiplier: 2, description: "Executes queries on processed data." },
        "Streaming Actions": { multiplier: 800, description: "Performs real-time actions on streaming data." },
        "Batch Activation": { multiplier: 10, description: "Activates data in batch operations." },
        "Activate DMO (Streaming)": { multiplier: 1600, description: "Activates streaming data for digital marketing." }
      },
      realtime: {
        "Sub-second Real-Time Events": { multiplier: 70000, description: "Processes events in sub-second real-time environments." }
      },
      segment: {
        "Segment Rows Processed": { multiplier: 20, description: "Processes customer segments for insights." },
        "Batch Activation": { multiplier: 10, description: "Activates data for campaigns in batch." },
        "Activate DMO (Streaming)": { multiplier: 1600, description: "Activates data streams for marketing or analysis." }
      }
    };

    // Populate tasks based on selected area
    function updateTasks() {
      const area = document.getElementById("area").value;
      const taskSelect = document.getElementById("task");
      taskSelect.innerHTML = "";

      for (const task in multipliers[area]) {
        const option = document.createElement("option");
        option.value = task;
        option.textContent = task;
        taskSelect.appendChild(option);
      }
      updateDescription();
    }

    // Update task description
    function updateDescription() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const description = document.getElementById("description");

      if (multipliers[area] && multipliers[area][task]) {
        description.textContent = multipliers[area][task].description;
      } else {
        description.textContent = "";
      }
    }

    // Initial task population
    updateTasks();

    // Calculate credits
    function calculateCredits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const data = parseFloat(document.getElementById("data").value);

      if (isNaN(data) || data <= 0) {
        document.getElementById("result").textContent = "Please enter a valid amount of data.";
        return;
      }

      const multiplier = multipliers[area][task].multiplier;
      let unit = 1_000_000; // Default to rows/MB

      if (task.includes("GB")) {
        unit = 1_000; // Convert GB to MB
      }

      const credits = (data / unit) * multiplier;

      document.getElementById("result").textContent = `Credits Consumed: ${credits.toFixed(2)}`;
    }
  </script>
</body>
</html>
