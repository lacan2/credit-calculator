<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      gap: 20px;
    }
    .calculator {
      width: 60%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .info-popup {
      width: 35%;
      padding: 20px;
     /* border: 1px solid #ccc; */
      border-radius: 8px;
     /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); */
      background-color: #f9f9f9;
      display: block;
    }
    .info-popup h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .info-popup p {
      margin: 8px 0;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Credit Consumption Calculator</h2>
    <label for="area">Select Category:</label>
    <select id="area" onchange="updateTasks()">
      <option value="" disabled selected>Select a category</option>
      <option value="connect">Connect, Harmonize, and Unify</option>
      <option value="analyze">Analyze and Predict</option>
      <option value="act">Act</option>
      <option value="realtime">E2E Real-Time Processing</option>
      <option value="segment">Segment and Activation</option>
    </select>

    <label for="task">Select Use Type:</label>
    <select id="task" onchange="updateDescriptionAndUnits()">
      <option value="" disabled selected>Select a use type</option>
    </select>

    <label for="data" id="dataLabel">Enter the volume of data processed:</label>
    <input type="number" id="data" placeholder="Enter amount of data">

    <button onclick="calculateCredits()">Calculate Credits</button>

    <div class="result" id="result"></div>
  </div>

  <div class="info-popup" id="infoPopup">
    <h2 id="infoTitle">Information</h2>
    <p id="infoDescription">Select a category or use type to see detailed information.</p>
  </div>

  <script>
    const areaDescriptions = {
      connect: "This category focuses on connecting and integrating data across systems, ensuring a unified flow of information. It includes tasks like data pipelines, federation, profile unification, and private connect, enabling efficient collaboration and decision-making.",
      analyze: "This category equips organizations with analytical tools to transform raw data into actionable insights. It supports complex data calculations and predictions, helping businesses understand trends and optimize operations.",
      act: "This category emphasizes execution, enabling real-time interactions and actions based on processed data. It facilitates seamless campaign execution, instant data-driven actions, and robust real-time operations across marketing and operational platforms.",
      realtime: "E2E Real-Time Processing ensures high-speed data handling, enabling businesses to react instantly to events. It supports real-time decision-making and facilitates the handling of critical event-driven workflows.",
      segment: "Segment and Activation focuses on tailoring and delivering personalized marketing strategies. By enabling segmentation and activation of specific customer data, it supports targeted campaigns that enhance user engagement and drive conversion."
    };

    const multipliers = {
      connect: {
        "Data Pipeline (Batch)": { multiplier: 2000, description: "Processes data in structured batches for harmonization and unification across systems.", unit: "Rows" },
        "Data Pipeline (Streaming)": { multiplier: 5000, description: "Manages continuous data streams in real-time scenarios, supporting immediate data availability.", unit: "Rows" },
        "Data Transforms": { multiplier: 400, description: "Converts raw, structured, or semi-structured data into formats optimized for analytics and sharing.", unit: "Rows" },
        "Unstructured Data Processed": { multiplier: 60, description: "Handles unstructured data formats such as images, videos, and text, making them accessible for analysis.", unit: "MB" },
        "Data Federation or Sharing": { multiplier: 70, description: "Facilitates the secure sharing or federated access of large datasets across systems.", unit: "Rows" },
        "Data Share": { multiplier: 800, description: "Supports sharing pre-processed structured data with external partners or systems.", unit: "Rows" },
        "Profile Unification": { multiplier: 100000, description: "Consolidates multiple data points across sources into unified profiles for accurate customer data.", unit: "Rows" },
        "Private Connect Data Processed": { multiplier: 500, description: "Ensures secure processing of sensitive data over private connections for compliance and privacy.", unit: "Gb" }
      },
      analyze: {
        "Calculated Insights (Batch)": { multiplier: 15, description: "Generates detailed reports and insights from batch-processed data, revealing patterns and trends.", unit: "Rows" },
        "Calculated Insights (Streaming)": { multiplier: 800, description: "Produces real-time insights by analyzing streaming data, enabling immediate actions.", unit: "Rows" },
        "Inferences": { multiplier: 3500, description: "Applies advanced AI and machine learning models to derive predictions and inferences from datasets.", unit: "Inferences" }
      },
      act: {
        "Data Queries": { multiplier: 2, description: "Executes predefined or dynamic queries on datasets to extract relevant information.", unit: "Rows" },
        "Streaming Actions": { multiplier: 800, description: "Enables real-time execution of actions based on streaming data, such as triggering notifications.", unit: "Rows" },
        "Batch Activation": { multiplier: 10, description: "Activates datasets in bulk for targeted campaigns, ensuring efficiency in operations.", unit: "Rows" },
        "Activate DMO (Streaming)": { multiplier: 1600, description: "Supports the dynamic activation of marketing operations using live streaming data.", unit: "Rows" }
      },
      realtime: {
        "Sub-second Real-Time Events": { multiplier: 70000, description: "Handles high-frequency events in milliseconds, ensuring immediate data processing.", unit: "Events & API" }
      },
      segment: {
        "Segment Rows Processed": { multiplier: 20, description: "Organizes customer data into meaningful segments for personalized marketing.", unit: "Rows" },
        "Batch Activation": { multiplier: 10, description: "Activates customer data in large batches, enabling scalable campaign deployment.", unit: "Rows" },
        "Activate DMO (Streaming)": { multiplier: 1600, description: "Enables continuous activation of marketing operations for streaming datasets.", unit: "Rows" }
      }
    };

    function updateTasks() {
      const area = document.getElementById("area").value;
      const taskSelect = document.getElementById("task");

      taskSelect.innerHTML = '<option value="" disabled selected>Select a use type</option>';

      if (areaDescriptions[area]) {
        document.getElementById("infoTitle").textContent = "Category: " + area;
        document.getElementById("infoDescription").textContent = areaDescriptions[area];
      }

      if (multipliers[area]) {
        for (const task in multipliers[area]) {
          const option = document.createElement("option");
          option.value = task;
          option.textContent = task;
          taskSelect.appendChild(option);
        }
      }
    }

    function updateDescriptionAndUnits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;

      if (multipliers[area] && multipliers[area][task]) {
        const taskInfo = multipliers[area][task];
        document.getElementById("infoTitle").textContent = "Use Type: " + task;
        document.getElementById("infoDescription").textContent = taskInfo.description;
        document.getElementById("dataLabel").textContent = `Enter the volume of data processed (${taskInfo.unit}):`;
      }
    }

    function calculateCredits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const data = parseFloat(document.getElementById("data").value);

      if (!area) {
        alert("Please select a category.");
        return;
      }

      if (!task) {
        alert("Please select a use type.");
        return;
      }

      if (isNaN(data) || data <= 0) {
        alert("Please enter a valid amount of data.");
        return;
      }

      const multiplier = multipliers[area][task].multiplier;
      const credits = (data / 1_000_000) * multiplier;

      document.getElementById("result").textContent = `Credits Consumed: ${credits.toFixed(2)}`;
    }
  </script>
</body>
</html>
