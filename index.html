<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Credit Consumption Calculator</h2>
    <label for="area">Select area:</label>
    <select id="area" onchange="updateTasks()">
      <option value="connect">Connect, Harmonize, and Unify</option>
      <option value="analyze">Analyze and Predict</option>
      <option value="act">Act</option>
      <option value="realtime">E2E Real-Time Processing</option>
      <option value="segment">Segment and Activation</option>
    </select>

    <label for="task">Select task:</label>
    <select id="task"></select>

    <label for="data">Enter the volume of data processed (in rows, MB, or GB):</label>
    <input type="number" id="data" placeholder="Enter amount of data">

    <button onclick="calculateCredits()">Calculate Credits</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Define task multipliers based on rate sheets
    const multipliers = {
      connect: {
        "Data Pipeline (Batch)": 2000,
        "Data Pipeline (Streaming)": 5000,
        "Data Transforms": 400,
        "Unstructured Data Processed": 60,
        "Data Federation or Sharing": 70,
        "Data Share": 800,
        "Profile Unification": 100000
      },
      analyze: {
        "Calculated Insights (Batch)": 15,
        "Calculated Insights (Streaming)": 800,
        "Inferences": 3500
      },
      act: {
        "Data Queries": 2,
        "Streaming Actions": 800,
        "Batch Activation": 10,
        "Activate DMO (Streaming)": 1600
      },
      realtime: {
        "Sub-second Real-Time Events": 70000
      },
      segment: {
        "Segment Rows Processed": 20,
        "Batch Activation": 10,
        "Activate DMO (Streaming)": 1600
      }
    };

    // Populate tasks based on selected area
    function updateTasks() {
      const area = document.getElementById("area").value;
      const taskSelect = document.getElementById("task");
      taskSelect.innerHTML = "";

      for (const task in multipliers[area]) {
        const option = document.createElement("option");
        option.value = task;
        option.textContent = task;
        taskSelect.appendChild(option);
      }
    }

    // Initial task population
    updateTasks();

    // Calculate credits
    function calculateCredits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const data = parseFloat(document.getElementById("data").value);

      if (isNaN(data) || data <= 0) {
        document.getElementById("result").textContent = "Please enter a valid amount of data.";
        return;
      }

      const multiplier = multipliers[area][task];
      let unit = 1_000_000; // Default to rows/MB

      if (task.includes("GB")) {
        unit = 1_000; // Convert GB to MB
      }

      const credits = (data / unit) * multiplier;

      document.getElementById("result").textContent = `Credits Consumed: ${credits.toFixed(2)}`;
    }
  </script>
</body>
</html>
