<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .calculator label {
      font-weight: bold;
    }
    .calculator input,
    .calculator select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calculator button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-left: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    @media (max-width: 800px) {
      .calculator {
        flex-direction: column;
        align-items: stretch;
      }
      .result {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <label for="data">Data Processed:</label>
    <input type="number" id="data" placeholder="Enter amount" />

    <label for="area">Area:</label>
    <select id="area" onchange="updateTasks()">
      <option value="connect">Connect</option>
      <option value="harmonize">Harmonize</option>
      <option value="activate">Activate</option>
    </select>

    <label for="task">Task:</label>
    <select id="task"></select>

    <button onclick="calculateCredits()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const multipliers = {
      connect: {
        "Batch Data Pipeline": 2000,
        "Streaming Data Pipeline": 2000,
        "Data Share": 800,
        "Unstructured Data Processed": 60
      },
      harmonize: {
        "Batch Profile Unification": 100000,
        "Segment Rows Processed": 20,
        "Batch Calculated Insights": 15,
        "Streaming Calculated Insights": 800
      },
      activate: {
        "Accelerated Data Queries": 2,
        "Data Queries": 2,
        "Data Federation or Sharing": 70,
        "Inferences": 3500,
        "Real-Time Profile API": 900,
        "Streaming Actions": 800,
        "Batch Activation": 10
      }
    };

    function updateTasks() {
      const area = document.getElementById("area").value;
      const taskSelect = document.getElementById("task");
      taskSelect.innerHTML = "";

      for (const task in multipliers[area]) {
        const option = document.createElement("option");
        option.value = task;
        option.textContent = task;
        taskSelect.appendChild(option);
      }
    }

    updateTasks();

    function calculateCredits() {
      const area = document.getElementById("area").value;
      const task = document.getElementById("task").value;
      const data = parseFloat(document.getElementById("data").value);

      if (isNaN(data) || data <= 0) {
        document.getElementById("result").textContent = "Please enter a valid amount of data.";
        return;
      }

      const multiplier = multipliers[area][task];
      const credits = (data / 1_000_000) * multiplier;

      document.getElementById("result").textContent = `Credits Consumed: ${credits.toFixed(2)}`;
    }
  </script>
</body>
</html>
